<html><body>
<h1>ExampleView</h1>
<p id="result">Loading...</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
$().ready(function() {
	$.get("Framework.php?controller=Example&action=Main", function(data) {
		$("#result").html(data);
	});
});
</script>
</html></body>
